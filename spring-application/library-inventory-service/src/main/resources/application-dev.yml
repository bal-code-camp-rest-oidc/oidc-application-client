management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  jpa:
    open-in-view: false
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
    default-property-inclusion: non_null
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${KEYCLOAK_HOST}:8080/auth/realms/workshop/protocol/openid-connect/certs
          issuer-uri: http://${KEYCLOAK_HOST}:8080/auth/realms/workshop

logging:
  level:
    org:
      springframework:
        security: debug
server:
  error:
    include-stacktrace: never
  port: 9092
  servlet:
    context-path: /library-inventory

library:
  server:
    keycloak:
      serverUrl: http://localhost:8080/auth
      realmId: workshop

# Properties provided by com.example.library.users.properties.SwaggerProperties
swagger:
  keycloak:
    clientId: library-client
    clientSecret: 9584640c-3804-4dcd-997b-93593cfb9ea7
  api-info:
    title: "OIDC Sample: Library Inventory Service"
    description: "This service provides the inventory of books that can be borrowed in one library."
    version: "1.0.0"
    termsOfServiceUrl: "http://www.baloise.ch/terms-of-service"
    license: "Apache 2.0"
    licenseUrl: "https://www.apache.org/licenses/LICENSE-2.0"
    contact:
      name: "John Doe"
      url: "http://www.baloise.ch"
      email: "john.doe@baloise.ch"
